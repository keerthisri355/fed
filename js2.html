

<script>
function reverseString(str)
{

 
if(!str|| str.length<2||typeof str!='string')
{ 
 return 'not valid';
}

const revarr=[];
const length=str.length-1;
for(let i=length;i>=0;i--)
 {
   revarr.push(str[i]);
  }
 return revarr.join('');
}
document.write(reverseString('hey there'));
</script>
